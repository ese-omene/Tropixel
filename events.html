<html lang="en" dir="ltr">

  <meta charset="utf-8">

  <link rel="stylesheet" href="css/styleEvents.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
  <script type="text/javascript" src="js/scriptEvents.js"></script>
</head>

<body>

  <header>
    <div class="wrapper">
      <!-- navigation and logo-->
      <nav>
        <ul class="main-menu">
          <li>
            <a href="index.html"><img id="logo" src="images/logo.png" alt="Welcome to Tropixel"></a>
          </li>
          <li><a href="index.html">home</a></li>
          <li>
            <a class="expandable" href="menu.html">menu</a>
            <ul class="sub-menu">
              <li><a href="specials.html">specials</a></li>
            </ul>
          </li>
          <li>
            <a class="expandable">events</a>
            <ul class="sub-menu">
              <li><a href="game.html">contest</a></li>
              <li><a href="giftcards.html">gift cards</a></li>
              <li><a href="events.html">bookings</a></li>
            </ul>
          </li>
          <li><a href="aboutus.html">about us</a></li>
          <li>
            <a class="expandable">contact us</a>
            <ul class="sub-menu">
              <li><a href="careers.html">careers</a></li>
              <li><a href="locations.html">locations</a></li>
              <li><a href="sitemap.html">site map</a></li>
            </ul>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="wrapper">
    <div id="events">

      <!-- Booking Section -->
      <h3 id="bookingtitle" class="eventtitle">Make a Reservation</h3>
      <div id="bookingdetails" class="eventdetails">
        <form id="bookingform">
          <div id="form-left" class="form-part">
            <label for="eventname">Event Name</label> <br />
            <input type="text" name="eventname" id="eventname" required> <br />
            <label for="eventpeople">Number of People</label> <br />
            <input type="number" name="eventpeople" id="eventpeople" required> <br />
            <label for="eventdate">Date</label> <br />
            <input type="date" name="eventdate" id="eventdate" required> <br />
            <label for="eventtime">Time</label> <br />
            <input type="time" name="eventtime" id="eventtime" required> <br />
            <label for="eventemail">Email</label> <br />
            <input type="email" name="eventemail" id="eventemail" required>
          </div>
          <div id="form-right" class="form-part">
            <label for="eventdesc">Description</label> <br />
            <textarea name="eventdesc" id="eventdesc" cols="70" rows="10" required></textarea>
            <input type="submit" value="Book">
          </div>
        </form>
      </div>

      <!-- Public Events Section -->
      <h2 id="public">Public Events</h2>
      <h3 id="timer">Next Event in <span id="timerCounter"></span> Days</h3>
      <div id="eventlist"></div>

    </div>
  </main>

  <footer>
    <div class="wrapper">
      <nav>
        <ul>
          <li> <a href="index.html">home</a></li>
          <li><a href="menu.html">menu</a></li>

          <li><a href="aboutus.html">about us</a></li>
          <li><a href="contact.html">contact us</a></li>
        </ul>
      </nav>
    </div>
  </footer>

</body>
</html>
